{% load swipe_tags %}

<div id="table">
<table border=0>
<thead>
    <tr>
    {% for header in headers %}
       <th>{{ header }}</th>
    {% endfor %}
    </tr>
</thead>
<tbody>
    {% for swipe in swipes %}
        <tr>
        {% for key in keys %}
            <td>{{ swipe|get_item:key }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
</tbody>
</table>
</div>
